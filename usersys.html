<body>
    <h1>Basic User System</h1>
    <script>
       class User {
          constructor(name, age, email) { 
            this.name = name;
            this.age = age;
            this.email = email;
        }

        getName() {
            return this.name;
         }

        getAge() {
            return this.age;
        }

        setEmail(newEmail) {
            if (newEmail.includes("@")) {
            this.email = newEmail;
        console.log("Email updated successfully.");
        } else {
        console.log("Invalid email format. Update failed.");
        }
     }

        getUserDetails() {
            return {
            name: this.name,
            age: this.age,
            email: this.email
            };
        }
}

const user1 = new User("Helen", 21, "helenjibinm@gmail.com");
user1.setEmail("helenjibinm@gmail.com");
user1.setEmail("helen@newdomain.com");
console.log("Name:", user1.getName());
console.log("Age:", user1.getAge());
console.log("Email:", user1.getUserDetails().email);
 </script>
    </body>
