<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
</head>
<body>
    <h1>Contact Manager App</h1>
    <script>

        let contact1 = {
            name: "Vipin",
            phone: "9847714882",
            email: "vipinmt@gmail.com",

            getInfo: function () {
                return "Name: " + this.name +
                       ", Phone: " + this.phone +
                       ", Email: " + this.email;
            }
        };

        let contact2 = {
            name: "Soniya",
            phone: "9946282486",
            email: "soniyat@gmail.com",

            getInfo: function () {
                return "Name: " + this.name +
                       ", Phone: " + this.phone +
                       ", Email: " + this.email;
            }
        };

        function printContactInfo(contact) {
            console.log(contact.getInfo());
        }

        printContactInfo(contact1);
        printContactInfo(contact2);
    </script>
</body>
</html>
