<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Comment System</title>
</head>
<body>
    <h1>User Comment System</h1>
    <p><b>Original Comment:</b></p>
    <p id="org"></p>
    <p><b>Number Found:</b> <span id="found"></span></p>
    <p><b>Updated Comment:</b></p>
    <p id="update"></p>

<script>
  function filterNumbers(comment) { 
        const numberRegex = /\d+/g; // Regular expression to find numbers in the comment
        const hasNumber = numberRegex.test(comment); // Check if the comment contains any numbers
        const updatedComment = comment.replace(numberRegex, "NUMBER"); // Replace all numbers with the word "NUMBER"

      return {
        hasNumber: hasNumber,
        updatedComment: updatedComment
      };
    }

       const comment =
      "My son is 12 years old. Our flat number is 45 and contact is 9876543210.";

      document.getElementById("org").innerText = comment;

      const result = filterNumbers(comment);

      document.getElementById("found").innerText = result.hasNumber;
      document.getElementById("update").innerText = result.updatedComment;
 </script>
 </body>
</html>
