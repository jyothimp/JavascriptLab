<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocessory shop calculator</title>
</head>
<h2>Calculator</h2>
<body>
    <script>
        var item1 = "Rice";// Name of first item/
        var item2 = "Sugar";// Name of second item
        var item3 = "Wheat";// Name of third item
        var ricePrice = 60;// Price of Rice per kg
        var sugarPrice = 40;// Price of Sugar per kg
        var wheatPrice = 38;// Price of Wheat per kg
        var riceQuantity = 4;// Quantity of Rice in kg
        var sugarQuantity = 3;// Quantity of Sugar in kg
        var wheatQuantity = 2;// Quantity of Wheat in kg
        var riceCost = ricePrice * riceQuantity;// Calculate cost of Rice
        var sugarCost = sugarPrice * sugarQuantity;// Calculate cost of Sugar
        var wheatCost = wheatPrice * wheatQuantity;// Calculate cost of Wheat
        console.log("Cost of " + item1 + ": ₹ " + riceCost);// Display cost of Rice
        console.log("Cost of " + item2 + ": ₹ " + sugarCost);// Display cost of Sugar
        console.log("Cost of " + item3 + ": ₹ " + wheatCost);// Display cost of Wheat
        var totalCost = riceCost + sugarCost + wheatCost;  // Calculate total cost 
        console.log("Total Cost: ₹ " + totalCost);// Display total cost
        var riceQuantity = 4; // Updated Quantity of Rice in kg
        var newRicePrice = 55;// Updated Price of Rice per kg
        var newRiceCost = newRicePrice * riceQuantity;// Calculate new cost of Rice
        console.log("New Cost of " + item1 + ": ₹ " + newRiceCost);// Display new cost of Rice
        var newTotalCost = newRiceCost + sugarCost + wheatCost;// Calculate new total cost
        console.log("New Total Cost: ₹ " + newTotalCost);// Display new total cost
    </script>   
</body>
</html>
