<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Game</title>
</head>
<body>
    <h1>Number Guessing Game</h1>
    <p>Guess a number between 1 and 5:</p>
    <input type="number" id="userInput" placeholder="Enter number 1-5">
    <button onclick="play()">Submit</button>
    <p id="output"></p>
    <script>
        let validChances = 0; // Counter for valid attempts
        const maxChances = 5; // Maximum allowed valid attempts

        function play() {
           if (validChances >= maxChances) { 
            document.getElementById("output").innerText = "Game over"; // Prevent further attempts
           return;
      }

          let number = Number(document.getElementById("userInput").value); 
          let output = document.getElementById("output"); 

           if (number < 1 || number > 5 || isNaN(number)) { 
              output.innerText = "Invalid input"; // Handle invalid input
           return; 
          }

    validChances++; // Increment valid attempts
 
    // Provide feedback based on the guessed number
        switch (number) {
           case 1:
            output.innerText = "You entered: One";
               break;
           case 2:
            output.innerText = "You entered: Two";
               break;
           case 3:
            output.innerText = "You entered: Three";
               break;
           case 4:
            output.innerText = "You entered: Four";
               break;
           case 5:
            output.innerText = "You entered: Five";
               break;
       }

       // Check if the guess is correct
        if (number === 3) {
         output.innerText += "\nYou guessed it right!";
        return; 
        } else {
        output.innerText += "\nWrong guess. Try again.";
       }

      // Check if maximum valid attempts reached
       if (validChances === maxChances) {
        output.innerText += "\nGame over";
      }  
 }
    </script>
</body>
</html>
